cellular_default:
  label: default
  mediaQuery: 'all'
  weight: 0
  multipliers:
    - 1x
cellular_mobile:
  label: mobile
  mediaQuery: 'all and (min-width: 0) and (max-width: 650px)'
  weight: 1
  multipliers:
    - 1x
cellular_narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 650px) and (max-width: 800px)'
  weight: 2
  multipliers:
    - 1x
cellular_wide:
  label: wide
  mediaQuery: 'all and (min-width: 1400px)'
  weight: 3
  multipliers:
    - 1x